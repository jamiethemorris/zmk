description: Mod Morph Behavior

compatible: "zmk,behavior-mod-morph-overrides"

include: zero_param.yaml

properties:
  bindings:
    type: phandle-array
    required: true
  mods:
    type: int
    required: true
  keep-mods:
    type: int
    required: false
  override-mods:
        type: int
        required: false
        default: 0